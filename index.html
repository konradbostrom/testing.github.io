<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="map"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Just Goofin'</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #bufferButton {
        position: absolute;
        bottom: 20px;
        left: 10px;
        z-index: 1;
        color: rgb(255, 255, 255);
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css"
    />
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.31/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.31/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"
    ></script>
    <script src="esri.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="bufferButton">
      <button>Make Minnesota Bigger</button>
    </div>
  </body>
</html>
